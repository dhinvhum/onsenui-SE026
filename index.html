<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/onsen-css-components.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>

</head>

<body>
    <ons-navigator swipeable id="myNavigator" page="login.html"></ons-navigator>

    <template id="login.html">
        <ons-page id="login">
            <div class="card" id="card-login">
                <section>
                    <div>
                        <h2 id="login-text">Login</h2>
                        <p class="detail">Insert your email and password to login</p>
                    </div>
                    <div style="padding: 5px;">
                        <p>
                            <ons-input id="e-mail" modifier="underbar" type="e-mail" placeholder="E-mail" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                            </ons-input>
                        </p>
                    </div>
                </section>
                <div id="button_box" style="padding: 4px; width: 70%; margin-top: 2%;">
                    <ons-button modifier="large" onclick="validate()">LOGIN</ons-button>
                </div>
            </div>

            <p class="detail" style="text-align: center">-- or --</p>

            <div class="card">
                <div class="container" style=" padding-left: 10%; padding-right: 10%;">
                    <section style="text-align: center;">
                        <ons-button modifier="material1" onclick="callmenu()">facebook</ons-button>
                        <ons-button modifier="material2" onclick="callmenu()">g-mail</ons-button>
                    </section>

                    <p style="padding-top: 12px; margin: 0; text-align: center;"><a class="link" id="push-button">create
                            <b>new account</b></a>
                    </p>
                </div>
            </div>
        </ons-page>
    </template>

    <template id="register.html">
        <ons-page id="register">
            <div class="card" id="card-login">
                <section>
                    <div>
                        <h2 id="login-text">Register</h2>
                        <p class="detail">registering an account, you accept all terms and conditions</p>
                    </div>
                    <div style="padding: 5px;">
                        <p>
                            <ons-input id="Rname" modifier="underbar" placeholder="Full Name" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="Re-mail" modifier="underbar" type="e-mail" placeholder="Email Address" float>
                            </ons-input>
                        </p>
                        <p>
                            <ons-input id="Rphone" modifier="underbar" type="phone" placeholder="Phone Number" float>
                            </ons-input>
                        </p>
                        <p>
                            <ons-input id="Rpassword" modifier="underbar" type="password" placeholder="Password" float>
                            </ons-input>
                        </p>
                    </div>
                </section>
                <div id="button_box" style="padding: 4px; width: 70%; margin-top: 2%;">
                    <ons-button modifier="large2" onclick="validate2()">REGISTER</ons-button>
                </div>
                <p style="padding-top: 12px; margin: 0; text-align: center;"><a class="link" id="back-button">back to
                        <b>login</b></a>
            </div>

        </ons-page>
    </template>

</body>

<script>

    //check login
    function validate() {
        var email = document.getElementById("e-mail").value;
        var password = document.getElementById("password").value;

        if (email !== "" && password !== "") {
            callmenu();
        } else {
            ons.notification.alert('Try Again');
        }
    }

    //check Register
    function validate2() {
        var name = document.getElementById("Rname").value;
        var email = document.getElementById("Re-mail").value;
        var phone = document.getElementById("Rphone").value;
        var password = document.getElementById("Rpassword").value;

        if (name !== "" && email !== "" && phone !== "" && password !== "") {
            callmenu();
        } else {
            ons.notification.alert('Filled Information');
        }
    }

    //go to menu
    function callmenu() {
        window.location.href = "menu.html";
    }

    //swift page
    document.addEventListener('init', function (event) {
        var page = event.target;

        if (page.id === 'login') {
            page.querySelector('#push-button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('register.html');
            };
        } else if (page.id === 'register') {
            page.querySelector('#back-button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('login.html');
            };
        }
    });
</script>

</html>
